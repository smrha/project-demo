{% block title %}Post Share{% endblock %}

{% block content %}
    <!-- Post Share Content -->
    {% if send %}
        <h2>E-mail successfully send</h2>
        <p>
        "{{ post.title }}" was successfully sent to {{ form.cleaned_data.to }}.
        </p>
    {% else %}
        <h2>Share {{ post.title }} by e-mail</h2>
        <form method='POST'>
            {% csrf_token %}
            {{ from.as_p }}
            <input type='submit' value='Send e-mail'>
        </form>
    {% endif %}
    
{% endblock %}
